name: CI

on:
  push:
    branches: [main, master, develop, "cursor/*"]
  pull_request:
    branches: [main, master, develop, "cursor/*"]

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci

      - name: Type-check, lint, test
        run: npm run ci

      - name: Build
        run: npx vite build

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: read
      pages: write
      id-token: write
    concurrency:
      group: "pages"
      cancel-in-progress: false
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci

      - name: Build
        env:
          BASE_PATH: /${{ github.event.repository.name }}/
        run: npm run build

      - name: Add .nojekyll
        run: touch ./dist/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@3
        with:
          path: "./dist"

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@4
